<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalles del momento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let episodio of momento" class="detalle-card">
    <ion-card-header>
      <ion-card-title>{{ episodio.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <iframe width="560" height="315" [src]="episodio.videoUrl" frameborder="0" allowfullscreen></iframe>
      <p>{{ episodio.descripcion }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
