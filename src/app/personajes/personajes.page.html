<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-background">
  <ion-list>
    <ion-item *ngFor="let personaje of personajes" (click)="mostrarDetalles(personaje)">
      <ion-avatar slot="start">
        <ion-img [src]="personaje.foto"></ion-img>
      </ion-avatar>
      <ion-label>{{ personaje.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
