<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mejores Momentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-background">
  <ion-list>
    <ion-item *ngFor="let momento of momentos" (click)="mostrarDetalle(momento)">
      <ion-thumbnail slot="start">
        <img [src]="momento.photo" alt="{{ momento.title }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ momento.title }}</h2>
        <p>{{ momento.details }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
