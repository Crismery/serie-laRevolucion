<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-img [src]="foto"></ion-img>
    <ion-card-content>
      <ion-card-title>{{ nombre }}</ion-card-title>
      <p>{{ detalles }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
